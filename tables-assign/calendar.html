<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendar</h1>
        <nav>
            <a href="table-basics.html">Table Basics</a>
            <a href="styling-tables.html">Styling Tables</a>
            <a href="calendar.html">Calendar</a>
        </nav>
        <table class="calendar">
            <tr>
                <!-- th*7 -->
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <!-- (tr>td*7)*5 -->
            <tr>
                <td class="weekend"></td>
                <!--Not sure if this is best practice. I was mostly curious if it would even work.-->
                <td>
                    1
                    <ul>
                        <li>Doctor - 12:00pm</li>
                    </ul>
                </td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class="weekend">6</td>
            </tr>
            <tr>
                <td class="weekend">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td class="weekend">13</td>
            </tr>
            <tr>
                <td class="weekend">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>
                    18
                    <ul>
                        <li>Meeting - 2:30pm</li>
                    </ul>
                </td>
                <td>19</td>
                <td class="weekend">20</td>
            </tr>
            <tr>
                <td class="weekend">21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td class="weekend">27</td>
            </tr>
            <tr>
                <td class="weekend">28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td class="weekend"></td>
            </tr>
    </div>
    
</body>
</html>
